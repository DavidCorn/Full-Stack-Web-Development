<!doctype html>
<html>
    <head>
        <style>
            fieldset {background: lightyellow;
            border:10px solid yellow;
            margin-bottom: 10px;
            width: 720px}
            label {width: 180px;
            display: inline-block;
            text-align: right;
            text-align: top}
            label checkbox {
                width: auto
            }
            textarea {
                width: 360px;
                height: 50px
            }
            .leftrange {
                text-align: center;
                color: white;
                background: darkred
            }
            .rightrange {
                text-align: center;
                color: white;
                background: purple
            }
        </style>
    </head>
    
    <body>
        <form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data" method="post">
            <h1>Please Enter Your Details For Our Dating Website!</h1>
            <fieldset>
                <legend>Your face</legend>
                <label for="image">Your image: </label>   
                <input id="image" name="image" type="file" required>
                <br/>
                <label for="preview">Image preview: </label>
                <img id="preview">
            </fieldset>
            
            <fieldset>
                <legend>Your General Details</legend>
                <label for="name">name: </label>   
                <input id="name" name="name" type="text" placeholder="Your full name" required>
                <br/>
                <label for="gender">Gender: </label>
                <input type="radio" id="gender" name="male" required> Male
                <input type="radio" id="gender" name="female" required> Female
                <br/>
                <label for="age">Age: </label>
                <input type="number" id="age" required>
                <br/>
                <label for="date">Date of birth: </label>
                <input type="date" id="date" name="date">
                <br/>
                <label for="color">Favorite color: </label>
                <input type="color" id="color" name="color">
                <br/>
                <label for="country">Which country: </label>
                <select id="country" name="country">
                    <option value="no selection">no selection</option>
                    <option value="China">China</option>
                    <option value="Japan">Japan</option>
                    <option value="America">America</option>
                    <option value="India">India</option>
                    <option value="Vietnam">Vietnam</option>
                </select>
            </fieldset>
            
            <fieldset>
                <legend>Your Indicators</legend>
                <label for="height">Height: </label>
                <span class="leftrange"> Short </span><input type="range" id="height" name="height" min="0" max="100"> <span class="rightrange"> Tall </span>
                <br/>
                <label for="salary">Salary: </label>
                <span class="leftrange"> Poor </span> <input type="range" id="salary" name="salary" min="0" max="100"> <span class="rightrange"> Rich </span>
            </fieldset>
            
            <fieldset>
                <legend>Your Contact Information</legend>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required>
                <br/>
                <label for="tel">Mobile: </label>
                <input type="tel" id="tel" name="tel">
                <br/>
                <label for="address">Address: </label>
                <textarea id="address" name="address"></textarea>
                <br/>
                <label type="contact">Method to contact you: </label>
                <input type="checkbox" id="contact" name="email"> Email
                <input type="checkbox" id="contact" name="whatsapp"> Whatsapp
                <input type="checkbox" id="contact" name="inapp"> In-app chat
            </fieldset>
            <input type="submit" value="submit!">
        </form>
    </body>
</html>
